{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Songs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_1.css' %}">

</head>
<body>
    <h1>Recommended Songs</h1>
    {% if recommended_songs %}
        <ul>
            {% for song in recommended_songs %}
                <li>{{ song }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommended songs available.</p>
    {% endif %}
</body>
</html>
